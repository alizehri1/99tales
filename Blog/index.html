<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>99th-Blog</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <header></header>

    <section id="header">


        <h4 class="name"><span class="lg">99<sup>th</sup></span> Tales</h4>

        <div>
            <ul id="navbar">
                <li><a href="" class="active">Home</a></li>
                <li><a href="">Travel</a></li>
                <li><a href="">Eat</a></li>
                <li><a href="">Relax</a></li>

            </ul>
        </div>
    </section>
    <section id="hero">
        <div class="content">
            <p>Travel Blog</p>
            <h1>Tell A <span style="color: #088178;">Tale.</span></h1>
            <p>99 Destinations, 99 Stories, One Incredible <span style="color: #088178;">Blog</span></p>

        </div>
    </section>

    <section id="blog-form">
        <div class="container">
            <h1 class=" my-4" style="color: #088178;">ADD YOUR BLOG</h1>
            <form class="add-blog">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter name"
                    required
                         />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"
                    required
                        />
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Blog Date</label>
                    <input type="date" class="form-control" id="date" name="date" placeholder="Date"
                    required
                        />
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Blog title"required
                         />
                </div>
                <div class="mb-3">
                    <label for="blog" class="form-label">Blog</label>
                    <textarea class="form-control" id="blog" rows="3" name="blog" placeholder="Wite your blogs"
                    required
                        ></textarea>
                </div>

                <button type="submit" class="btn btn-success">Add Blog</button>
            </form>
        </div>
    </section>

    <h1 class="text-center my-5" style="color: #088178;">LATEST BLOGS</h1>

    <section id="main" class="container">
     

</section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="blog.js"></script>
</body>

</html>
